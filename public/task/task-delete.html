<div class="modal-header">
    <h3 class="modal-title">Delete Task</h3>
</div>
<div class="modal-body">
	<span> Are you sure you want to delete this task? </span>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" ng-click="vm.deleteTask()">
		<i class="fa fa-check" aria-hidden="true"></i> Delete
	</button>
	<button type="button" class="btn btn-default" ng-click="vm.cancel()" > 
		<i class="fa fa-undo" aria-hidden="true"></i> Cancel
	</button>
</div>
